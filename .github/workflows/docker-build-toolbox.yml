name: Docker build toolbox image

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker-build-toolbox.yml'
      - 'toolbox/**'
      - '!toolbox/**/*.md'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v6

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Set up build timestamp
        run: echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Build and push docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./toolbox
          file: ./toolbox/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/camptocamp/georchestra-docker-images/toolbox:latest
            ghcr.io/camptocamp/georchestra-docker-images/toolbox:${{ env.timestamp }}
            ghcr.io/camptocamp/georchestra-docker-images/toolbox:${{ env.timestamp }}-${{ github.sha }}
