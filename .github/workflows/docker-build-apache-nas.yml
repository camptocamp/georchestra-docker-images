name: Docker build apache nas image

on:
  workflow_dispatch:
  # rebuild with latest php version each month
  schedule:
    - cron: "0 0 1 * *"
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker-build-apache-nas.yml'
      - 'apache-nas/**'

env:
  # docker image version
  VERSION: "1.0.0"

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Build and push docker image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: ./apache-nas
          file: ./apache-nas/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/camptocamp/georchestra-docker-images/apache-nas:latest, ghcr.io/camptocamp/georchestra-docker-images/apache-nas:${{ env.VERSION }}-${{ env.PHP_VERSION }}, ghcr.io/camptocamp/georchestra-docker-images/apache-nas:${{ env.VERSION }}-${{ env.PHP_VERSION }}-build-${{ github.sha }}
          build-args: PHP_VERSION=${{ env.PHP_VERSION }}
